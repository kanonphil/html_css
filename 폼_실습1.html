<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <h1>Sign Up</h1>
    <p>Become a member of Andrew's Company, and enjoy a variety of benefits.</p>
    <table>
      <tr>
        <th>Name</th>
        <td><input type="text" name="" id=""></td>
      </tr>
      <tr>
        <th>ID</th>
        <td><input type="text" name="" id=""></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password" name="" id=""></td>
      </tr>
      <tr>
        <th>Confirm Password</th>
        <td><input type="password" name="" id=""></td>
      </tr>
      <tr>
        <th>Mobile</th>
        <td>
          <select>
            <option selected>010</option>
            <option>011</option>
            <option>017</option>
          </select>
          <input type="tel" maxlength="4" style="width: 60px">-<input type="tel" maxlength="4" style="width: 60px">
        </td>
      </tr>
      <tr>
        <th>E-mail</th>
        <td>
          <input type="email"> @ <input type="email">
          <select>
            <option selected>Direct input</option>
            <option>naver.com</option>
            <option>google.com</option>
            <option>daum.net</option>
            <option>nate.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Whether to receive email</th>
        <td><input type="checkbox"> Acceptance</td>
      </tr>
      <tr>
        <th>Interest</th>
        <td>
          <input type="checkbox"> Movie
          <input type="checkbox"> theater
          <input type="checkbox"> Travel
          <input type="checkbox"> Mountain climbing
          <input type="checkbox"> Visition a restaurant
          <input type="checkbox"> Volunteer
          <input type="checkbox"> Etc
        </td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>
          <input type="radio"> Male
          <input type="radio"> Female
        </td>
      </tr>
      <tr>
        <th>Path learned</th>
        <td>
          <select style="width: 180px">
            <option selected>Choose</option>
          </select>
        </td>
      </tr>
    </table>
    <textarea cols="100" rows="6"></textarea> <br>
    <input type="button" value="Sign Up">
    <input type="button" value="Cancle">

    <style>
      th {
        text-align: left;
        padding-right: 80px;
      }
    </style>
  </form>
</body>
</html>
