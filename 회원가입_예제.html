<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="회원가입_예제.css">
</head>
<body>
  <div class="container">
    <h3>웰컴쿠폰을 드려요!</h3>
    <hr style="margin-top: 40px; margin-bottom: 18px;">
    <div class="form">
      <div>
        <p>이메일</p>
        <input type="text" placeholder="이메일을 입력해주세요">
      </div>
      <div>
        <p>이름 / 업체명</p>
        <input type="text" placeholder="2자 이상 20자 이하">
      </div>
      <div>
        <p>비밀번호</p>
        <input type="password" placeholder="영문 숫자 특수문자 조합 6-16자리">
      </div>
      <div>
        <p>비밀번호 확인</p>
        <input type="password" placeholder="비밀번호를 다시 입력해주세요">
      </div>
      <div class="chk-div">
        <input type="checkbox">
        <span class="info"><u><b>개인정보수집이용안내</b></u> 및 <u><b>약관</b></u>에 동의 합니다</span>
      </div>
    </div>
    <div>
      <button type="button" class="btn">회원 가입하기</button>
      <p class="link">
        <a href="">SNS로 간편하게 가입하기</a>
      </p>
    </div>
  </div>
</body>
</html>
