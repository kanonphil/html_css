<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
      margin: 0;
    }

    p {
      margin: 0;
    }

    .DIV {
      margin: auto 120px;
    }

    .div-1 > p:nth-of-type(1) {
      text-align: right;
    }

    .div-1 > p:nth-of-type(2) {
      color: red;
      font-size: small;
    }

    table {
      width: 100%;
    }

    table, td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
      margin: auto;
    }

    .button {
      margin-top: 10px;
      text-align: right;
    }

  </style>
</head>
<body>
  <div class="DIV">
    <h2>학생 성적표</h2>
    <div class="div-1">
      <p>2024학년도 시험 성적</p>
      <table>
        <thead>
          <tr>
            <td>No</td>
            <td>이름</td>
            <td>학년</td>
            <td>총점</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>4학년</td>
            <td>270</td>
          </tr>
        </tbody>
      </table>
      <p>*성적표 석차는 표기되지 않습니다.</p>
    </div>
  
    
    <h2>상세 정보</h2>
    <div class="div-2">
      <table>
        <thead>
          <tr>
            <td>국어점수</td>
            <td>영어점수</td>
            <td>수학점수</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>90</td>
            <td>85</td>
            <td>95</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="button">
      <button type="button">확인</button>
      <button type="button">수정</button>
    </div>
  </div>
</body>
</html>
