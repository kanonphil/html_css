<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn-div {
      text-align: center;
      margin-top: 20px;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 100%;
    }

    tr {
      border: 1px solid black;
    }

    td {
      border: 1px solid black;
    }
    
    .title-td {
      text-align: center;
      background-color: skyblue;
    }

    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 테이블 영역 -->
    <div class="table-div">
      <table>
        <tbody>
          <tr>
            <td colspan="2" class="title-td">
              <span><span class="red">(*필수입력)</span>회원 기본 정보</span>
            </td>
          </tr>
          <tr>
            <td>
              <span><span class="red">*</span>아이디:</span>
            </td>
            <td>
              <div>
                <input type="text" placeholder="4~12글자">
                <button type="button">아이디 검사</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <span><span class="red">*</span>비밀번호:</span>
            </td>
            <td>
              <div>
                <input type="password">
                <span>4~12글자</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 버튼 영역 -->
    <div class="btn-div">
      <input type="button" value="회원 가입">
      <input type="button" value="다시 입력">
    </div>
  </div>
</body>
</html>
