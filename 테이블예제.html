<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn-div {
      text-align: center;
      margin-top: 20px;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 100%;
      margin: auto;
    }

    tr {
      border: 1px solid black;
    }

    td {
      border: 1px solid black;
      padding: auto;
    }
    
    .title-td {
      text-align: center;
      background-color: skyblue;
    }

    .red {
      color: red;
      font-size: small;
    }

    .red-i {
      color: red;
      font-size: small;
      font-style: italic;
    }

    .name-td {
      text-align: center;
      margin: auto;
      padding-left: 5px;
      padding-right: 5px;
    }

    .text-s {
      width: 10%;
    }

    .text-xs {
      width: 8%;
    }

    .text-l {
      width: 35%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 테이블 영역 -->
    <div class="table-div">
      <table>
        <tbody>
          <tr>
            <td colspan="2" class="title-td">
              <span>
                <span class="red-i">(*필수입력)</span>
                회원 기본 정보
              </span>
            </td>
          </tr>
          <tr>
            <td class="name-td">
              <span>
                <span class="red">*</span>아이디:
              </span>
            </td>
            <td>
              <div>
                <input type="text" placeholder="4~12자의 영문 대소문자, 숫자만 입력" class="text-l">
                <button type="button">아이디 검사</button>
              </div>
            </td>
          </tr>
          <tr>
            <td class="name-td">
              <span>
                <span class="red">*</span>비밀번호:
              </span>
            </td>
            <td>
              <div>
                <input type="password">
                <span>4~12자의 영문 대소문자와 숫자로만 입력</span>
              </div>
            </td>
          </tr>
          <tr>
            <td class="name-td">
              <span>
                <span class="red">*</span>비밀번호확인:
              </span>
            </td>
            <td>
              <div>
                <input type="password">
                <input type="button" value="비밀번호 확인">
              </div>
            </td>
          </tr>
          <tr>
            <td class="name-td">
              <span>
                <span class="red">*</span>메일주소:
              </span>
            </td>
            <td>
              <div>
                <input type="email" class="text-l">
                <input type="button" value="메일 확인">
                <span>예) id@domain.com</span>
              </div>
            </td>
          </tr>
          <tr>
            <td class="name-td">
              <span>
                <span class="red">*</span>이름:
              </span>
            </td>
            <td>
              <div>
                <input type="text" class="text-l">
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="title-td">개인 신상 정보</td>
          </tr>
          <tr>
            <td class="name-td">
              <span>
                <span class="red">*</span>주민등록번호:
              </span>
            </td>
            <td>
              <div>
                <input type="number" class="text-s">
                - <input type="number" class="text-s">
                <input type="button" value="확인">
                <span>예) 123456-1234567</span>
              </div>
            </td>
          </tr>
          <tr>
            <td class="name-td">
              <span>생일:</span>
            </td>
            <td>
              <div>
                <input type="number" class="text-s">
                <span>년</span>
                <input type="number" class="text-xs">
                <span>월</span>
                <input type="number" class="text-xs">
                <span>일</span>
              </div>
            </td>
          </tr>
          <tr>
            <td class="name-td">
              <span>주소:</span>
            </td>
            <td>
              <div>
                <input type="number" class="text-s">
                <input type="button" value="우편번호 찾기">
                <br>
                <input type="text">
                <input type="text">
              </div>
            </td>
          </tr>
          <tr>
            <td class="name-td">
              <span>관심분야:</span>
            </td>
            <td>
              <div>
                <input type="checkbox">컴퓨터
                <input type="checkbox">인터넷
                <input type="checkbox">여행
                <input type="checkbox">영화감상
                <input type="checkbox">음악감상
              </div>
            </td>
          </tr>
          <tr>
            <td class="name-td">
              <span>자기소개:</span>
            </td>
            <td>
              <div>
                <textarea cols="60" rows="5"></textarea>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 버튼 영역 -->
    <div class="btn-div">
      <input type="button" value="회원 가입">
      <input type="button" value="다시 입력">
    </div>
  </div>
</body>
</html>
