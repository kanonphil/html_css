<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="hotel_1.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="img-div">
      <img src="house.jpg">
      <span class="heart-span">
        <i class="bi bi-heart"></i>
      </span>
    </div>
    <div class="main">
      <div class="info-div">
        <span class="bold font-m">
          <p>Green Hotel 4th floor suite room</p>
        </span>
        <span class="bold"><p>$599,999</p></span>
        <span class="font-m gray"><p>with terrace & wine bar</p></span>
      </div>
      <hr>
      <div class="info-2 font-m">
        <div class="bedrooms">
          <span><i class="fa-solid fa-bed"></i></span>
          <span>4 Bedrooms</span>
        </div>
        <div class="bathrooms">
          <span><i class="fa-solid fa-bath"></i></span>
          <span>3 Bathrooms</span>
        </div>
      </div>
      <hr>
      <span class="font-m">Real Estate Agent</span>
      <div class="footer">
        <div class="agent-info">
          <img src="face-01.jpg">
          <div class="font-s">
            <span>Sandy Foxx</span>
            <span class="gray">052-7777-8888</span>
          </div>
        </div>
        <button type="button" class="font-s">INQUIRE</button>
      </div>
    </div>
  </div>
</body>
</html>
