<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>병합 실습1</h3>
  <table border="1">
    <tbody style="text-align: center;">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
        <td>5</td>
      </tr>
    </tbody>
  </table>

  <h3>병합 실습2</h3>
  <table border="1">
    <tbody style="text-align: center;">
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
