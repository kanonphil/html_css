<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="회원가입_예제2.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>회원가입</h2>
      <p>회원이 되어 다양한 혜택을 결합해 보세요!</p>
    </div>
    <div class="form">
      <p>아이디 <sapn class="red">*</sapn></p>
      <div class="id-box">
        <input type="text" placeholder="아이디 입력(6-20자)" minlength="6" maxlength="20">
        <button type="button">중복 확인</button>
      </div>

      <p>비밀번호 <sapn class="red">*</sapn></p>
      <input type="password" placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8-20자)" minlength="8" maxlength="20">

      <p>비밀번호 확인 <sapn class="red">*</sapn></p>
      <input type="password" placeholder="비밀번호 재입력">

      <p>이름 <sapn class="red">*</sapn></p>
      <input type="text" placeholder="이름을 입력해주세요">

      <div class="address">
        <p>주소 <sapn class="red">*</sapn></p>
        <input type="text" placeholder="주소를 입력해주세요">
        <input type="text" placeholder="상세주소">
      </div>

      <p>전화번호 <sapn class="red">*</sapn></p>
      <input type="tel" pattern="[0-9]" inputmode="numeric" placeholder="휴대폰 번호 입력 ('-' 제외 11자리 입력)">

      <p>이메일 주소 <sapn class="red">*</sapn></p>
      <div class="email">
        <input type="text" placeholder="이메일 주소">
        @
        <input type="text">
        <select>
          <option value="" selected>선택</option>
          <option value="gmail.com">gmail.com</option>
          <option value="naver.com">naver.com</option>
          <option value="daum.net">daum.net</option>
          <option value="custom">직접입력</option>
        </select>
      </div>

      <p>생년월일 <sapn class="red">*</sapn></p>
      <div class="birth">
        <select>
          <option value="" selected>년도</option>
        </select>
        <select>
          <option value="" selected>월</option>
        </select>
        <select>
          <option value="" selected>일</option>
        </select>
      </div>
    </div>

    <div class="btn">
      <button type="button">가입완료</button>
      <button type="button">가입취소</button>
    </div>
  </div>
</body>
</html>
