<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h3>순서가 있는 목록</h3>

    <!-- ol 태그 안에는 li 태그만 사용 가능! -->
    <ol>
      <!-- <p>메뉴0</p> <-- 오류!! -->
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li><p>메뉴4</p></li>
    </ol>

    <!-- ul 태그 안에는 li 태그만 사용 가능! -->
    <h3>순서가 없는 목록</h3>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>
</body>
</html>
